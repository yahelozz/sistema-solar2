<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Solar en Movimiento — HTML + CSS</title>
  <style>
    /* Reset básico */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(ellipse at bottom, #001022 0%, #000006 60%);
      font-family: Inter, Roboto, Arial, sans-serif;
      display:flex;align-items:center;justify-content:center;
      color:#e6f3ff;
      overflow:hidden;
    }

    /* Pequeñas estrellas (fondo) */
    .stars{
      position:fixed;inset:0;z-index:0;pointer-events:none;
      background-image: radial-gradient(#fff 1px, transparent 1px),
                        radial-gradient(#fff 1px, transparent 1px);
      background-size: 120px 120px, 80px 80px;
      background-position: 0 0, 40px 60px;
      opacity:0.12;
      animation: twinkle 12s linear infinite;
    }
    @keyframes twinkle{0%{opacity:0.08}50%{opacity:0.18}100%{opacity:0.08}}

    /* Contenedor central */
    .space{
      position:relative;
      width:min(92vmin,900px);
      height:min(92vmin,900px);
      border-radius:50%;
      display:block;
      z-index:1;
      overflow:visible;
    }

    /* Sol al centro */
    .sun{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:120px;height:120px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff6b8 10%, #ffd54a 30%, #ff9800 60%, #ff6f00 100%);
      box-shadow: 0 0 60px 20px rgba(255,160,0,0.25), inset 0 0 30px rgba(255,255,200,0.35);
      z-index:10;
      filter:drop-shadow(0 0 40px rgba(255,150,0,0.4));
    }

    /* Orbitas: círculos centrados que giran mediante animación de rotación */
    .orbit{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      border-radius:50%;
      display:block;
      pointer-events:auto;
    }
    .orbit::after{
      content:'';position:absolute;inset:0;border-radius:50%;
      border:1px dashed rgba(255,255,255,0.06);
      transform:translateZ(0);
    }

    /* Planetas: se colocan en el borde superior de la órbita y la órbita gira */
    .planet{
      position:absolute;left:50%;top:0%;transform:translate(-50%, -50%);
      border-radius:50%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 -6px 12px rgba(255,255,255,0.06);
      transform-origin:50% 50%;
    }

    /* Animaciones de cada órbita (velocidades diferentes) */
    /* Más corto = gira más rápido */
    .orbit.o1{width:160px;height:160px;animation:rotate 6s linear infinite;}
    .orbit.o2{width:240px;height:240px;animation:rotate 12s linear infinite;}
    .orbit.o3{width:340px;height:340px;animation:rotate 22s linear infinite;}
    .orbit.o4{width:460px;height:460px;animation:rotate 36s linear infinite;}
    .orbit.o5{width:640px;height:640px;animation:rotate 60s linear infinite;}

    @keyframes rotate{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}

    /* Tamaños y colores de planetas (puedes ajustar) */
    .pl1{width:18px;height:18px;background:#c8c8c8;box-shadow:0 6px 12px rgba(200,200,200,0.12)} /*Mercurio-like*/
    .pl2{width:28px;height:28px;background:linear-gradient(145deg,#ffdcc3,#ff9b66)} /*Venus-like*/
    .pl3{width:34px;height:34px;background:linear-gradient(145deg,#2f8fd6,#3db8a9)} /*Tierra-like*/
    .pl4{width:26px;height:26px;background:linear-gradient(145deg,#c35b2b,#ffb37a)} /*Marte-like*/
    .pl5{width:64px;height:64px;background:linear-gradient(145deg,#f6e9d6,#f0d18b)} /*Júpiter-like*/

    /* Pequeños anillos en planetas (ej: Saturno) — opcional */
    .ring{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) rotateX(60deg);width:140%;height:40%;border-radius:50%;border:3px solid rgba(255,255,255,0.06);pointer-events:none}

    /* Etiquetas de planetas */
    .label{position:absolute;left:50%;top:0;transform:translate(-50%,-180%);font-size:12px;color:#eaf4ff;white-space:nowrap;opacity:0.9}

    /* Pequeña rotación propia del planeta (spin) */
    .planet .core{width:100%;height:100%;border-radius:50%;animation:spin 8s linear infinite}
    @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

    /* Controles y leyenda */
    .ui{position:fixed;right:18px;bottom:18px;background:rgba(0,0,0,0.35);backdrop-filter:blur(6px);padding:10px;border-radius:10px;font-size:13px}
    .ui button{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:6px 8px;border-radius:6px;color:#eaf4ff;cursor:pointer}
    .ui small{display:block;opacity:0.8;margin-top:6px}

    /* Responsivo: oculta la órbita más externa si no cabe */
    @media (max-width:600px){
      .orbit.o5{display:none}
      .sun{width:84px;height:84px}
    }

  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="space" role="img" aria-label="Representación animada de un sistema solar">
    <div class="sun" title="Sol"></div>

    <!-- Órbita 1 -->
    <div class="orbit o1" data-name="Mercurio">
      <div class="planet pl1" tabindex="0">
        <div class="core"></div>
        <div class="label">Mercurio</div>
      </div>
    </div>

    <!-- Órbita 2 -->
    <div class="orbit o2" data-name="Venus">
      <div class="planet pl2" tabindex="0">
        <div class="core"></div>
        <div class="label">Venus</div>
      </div>
    </div>

    <!-- Órbita 3 -->
    <div class="orbit o3" data-name="Tierra">
      <div class="planet pl3" tabindex="0">
        <div class="core"></div>
        <div class="label">Tierra</div>
      </div>
    </div>

    <!-- Órbita 4 -->
    <div class="orbit o4" data-name="Marte">
      <div class="planet pl4" tabindex="0">
        <div class="core"></div>
        <div class="label">Marte</div>
      </div>
    </div>

    <!-- Órbita 5 (planeta grande) -->
    <div class="orbit o5" data-name="Júpiter">
      <div class="planet pl5" tabindex="0">
        <div class="core"></div>
        <!-- ejemplo de anillo opcional (descomenta si quieres) -->
        <!--<div class="ring"></div>-->
        <div class="label">Júpiter</div>
      </div>
    </div>

  </main>

  <div class="ui">
    <button id="toggle">Pausar</button>
    <small>Haz clic en "Pausar" para detener las órbitas. Click en un planeta para enfocarlo (solo visual).</small>
  </div>

  <script>
    // Pequeña interacción: pausar/continuar animaciones
    const btn = document.getElementById('toggle');
    let paused = false;
    btn.addEventListener('click', ()=>{
      paused = !paused;
      document.querySelectorAll('.orbit').forEach(o => o.style.animationPlayState = paused ? 'paused' : 'running');
      document.querySelectorAll('.planet .core').forEach(p => p.style.animationPlayState = paused ? 'paused' : 'running');
      btn.textContent = paused ? 'Continuar' : 'Pausar';
    });

    // Focus visual cuando se hace click en el planeta
    document.querySelectorAll('.planet').forEach(pl =>{
      pl.addEventListener('click', ()=>{
        // escala momentánea y resalta
        pl.style.transform = 'translate(-50%, -50%) scale(1.25)';
        pl.style.transition = 'transform 350ms ease';
        setTimeout(()=>{pl.style.transform='translate(-50%,-50%) scale(1)';},650);
      });
    });

    // Accesibilidad: permitir teclado
    document.querySelectorAll('.planet').forEach(pl=>pl.addEventListener('keydown', e=>{
      if(e.key === 'Enter' || e.key === ' '){e.preventDefault(); pl.click();}
    }));
  </script>
</body>
</html>
